<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Producto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #000; /* Negro */
      color: #fff; /* Blanco */
      display: flex;
      justify-content: center; /* Centrar horizontal */
      align-items: center; /* Centrar vertical */
      height: 100vh;
    }

    .card {
      width: 90%;
      max-width: 400px;
      background: #111; 
      border: 2px solid #ffdd00; /* Amarillo */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(255, 221, 0, 0.4);
      text-align: center;
    }

    img {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ffdd00;
    }

    #buyBtn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #ffdd00; /* Amarillo */
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    #buyBtn:hover {
      background: #ffe733;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 id="title">Cargando...</h2>
    <img id="image" src="" alt="Producto"/>
    <p id="description"></p>
    <p id="price"></p>

    <button id="buyBtn">Comprar</button>
  </div>

  <script>
    async function loadProduct() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (!id) {
            document.getElementById("title").textContent = "ID invÃ¡lido";
            return;
        }

        try {
            const res = await fetch(`https://back-es-yjar.onrender.com/getProductById/${id}`, {
                credentials: "include"
            });

            const data = await res.json();

            if (!res.ok) {
                document.getElementById("title").textContent = data.message || "Error";
                return;
            }

            document.getElementById("title").textContent = data.title;
            document.getElementById("image").src = data.image_url;
            document.getElementById("description").textContent = data.description;
            document.getElementById("price").textContent = "Precio: $" + data.price;

            // comprar
            document.getElementById("buyBtn").onclick = async () => {
                const btn = document.getElementById("buyBtn");
                btn.disabled = true;
                btn.textContent = "Procesando...";

                try {
                    const buyRes = await fetch(`https://back-es-yjar.onrender.com/purchase`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ productId: id }),
                        credentials: "include"
                    });

                    const result = await buyRes.json();
                    alert(result.message);
                } catch (err) {
                    console.error(err);
                    alert("Error en la compra");
                } finally {
                    btn.disabled = false;
                    btn.textContent = "Comprar";
                }
            };

        } catch (err) {
            console.error(err);
            document.getElementById("title").textContent = "Error al cargar";
        }
    }

    loadProduct();
  </script>

</body>
</html>
