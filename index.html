<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy Shop - Inicio</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <header>
    <h1>Easy Shop</h1>
    <p>Tu tienda online confiable</p>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="createProduct.html">Publicar</a>
    <a href="increaseBalance.html">Aumentar balance</a>
    <a id="sessionBtn" href="login.html">Iniciar sesi칩n</a>
  </nav>

  <section class="nav-secundario" 
    style="display:flex; justify-content:flex-end; align-items:center; gap:15px; padding:10px 0;">
    <a href="carrito.html" id="carrito">游 Carrito</a>
    <input 
      type="text" 
      id="buscador" 
      placeholder="Buscar productos..."
      oninput="filtrarProductos()"
      style="padding:6px 10px; border-radius:5px; border:1px solid #ccc;"
    />
  </section>

  <div class="hero">
    <h1>Bienvenido a Easy Shop</h1>
    <p>Encontr치 los mejores productos a los mejores precios</p>
  </div>

  <section class="productos" id="productos">
    <!-- Los productos se cargar치n din치micamente desde el backend -->
    <p id="productos-loading">Cargando productos...</p>
  </section>

  <div id="balanceBox" class="balance-floating">Balance: Cargando...</div>

  <footer>
    <p>&copy; 2025 Easy Shop. Todos los derechos reservados.</p>
  </footer>

  <script src="index2.js"></script>

  <script>
    function filtrarProductos() {
      const texto = document.getElementById("buscador").value.toLowerCase();
      const productos = document.querySelectorAll(".producto");

      productos.forEach(prod => {
        const nombre = prod.querySelector("h3").textContent.toLowerCase();
        prod.style.display = nombre.includes(texto) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
