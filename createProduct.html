<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto - Easy Shop</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            background: #000; /* Fondo negro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 420px;
            background: #fff;
            padding: 32px;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(255, 223, 0, 0.25);
            border: 2px solid #fcd300; /* Amarillo */
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #000;
            font-weight: bold;
        }

        label {
            font-weight: bold;
            color: #000;
            margin-bottom: 6px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 16px;
            font-size: 15px;
            background: #f8f8f8;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #fcd300; 
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #ffdf00;
            transform: scale(1.02);
        }

        .message {
            text-align: center;
            margin-top: 16px;
            font-size: 15px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Crear Producto</h2>

        <form id="productForm">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Descripción</label>
            <textarea id="description" name="description" required></textarea>

            <label for="stock">Stock</label>
            <input type="number" id="stock" name="stock" min="0" required>

            <label for="price">Precio</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required>

            <label for="image_url">URL de la imagen</label>
            <input type="text" id="image_url" name="image_url">

            <button type="submit">Crear Producto</button>
        </form>

        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('productForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const stock = Number(document.getElementById('stock').value);
            const price = Number(document.getElementById('price').value);
            const image_url =
                document.getElementById('image_url').value ||
                'https://www.bing.com/th/id/OIP.TdX9D7lAgnLjiFIgHvflfAHaHa?w=208&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2';

            const product = { name, description, stock, price, image_url };

            try {
                const response = await fetch('https://back-es-yjar.onrender.com/createProduct', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(product),
                    credentials: 'include'
                });

                const data = await response.json();

                if (!response.ok) {
                    document.getElementById('message').textContent =
                        data.error || 'Error al crear el producto.';
                } else {
                    document.getElementById('message').textContent = 'Producto creado exitosamente.';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }

            } catch (err) {
                document.getElementById('message').textContent =
                    'Error de conexión con el servidor.';
            }
        });
    </script>
</body>

</html>
