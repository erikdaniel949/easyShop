<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 24px 32px 32px 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 16px;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Crear Producto</h2>
        <form id="productForm">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Descripción</label>
            <textarea id="description" name="description" required></textarea>

            <label for="stock">Stock</label>
            <input type="number" id="stock" name="stock" min="0" required>

            <label for="price">Precio</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required>

            <label for="image_url">URL de la imagen</label>
            <input type="url" id="image_url" name="image_url">

            <button type="submit">Crear</button>
        </form>
        <div class="message" id="message"></div>
    </div>
    <script>
        document.getElementById('productForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const stock = Number(document.getElementById('stock').value);
            const price = Number(document.getElementById('price').value);
            const image_url = document.getElementById('image_url').value || 'https://www.bing.com/th/id/OIP.TdX9D7lAgnLjiFIgHvflfAHaHa?w=208&h=211&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2';

            const product = { name, description, stock, price, image_url };

            try {
                const response = await fetch('https://back-es-yjar.onrender.com/createProduct', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(product),
                    credentials: 'include'
                });

                const data = await response.json();

                if (!response.ok) {
                    document.getElementById('message').textContent = data.error || 'Error al crear el producto.';
                    document.getElementById('productForm').reset();
                } else {
                    document.getElementById('message').textContent = 'Producto creado exitosamente.';
                    console.log(data.message);
                    console.log(data.product);
                }

            } catch (err) {
                document.getElementById('message').textContent = 'Error de conexión con el servidor.';
            }
        });
    </script>
</body>

</html>
